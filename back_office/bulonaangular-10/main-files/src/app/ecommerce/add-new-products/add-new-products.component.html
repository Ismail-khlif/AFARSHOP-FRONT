<div class="card">
  <div class="card-body p-4">
    <h5 class="card-title">Add New Product</h5>
    <hr/>
    <form #storeForm="ngForm" (ngSubmit)="onSubmit(storeForm)">
      <div class="form-body mt-4">
        <div class="row">
          <div class="col-lg-8">
            <div class="border border-3 p-4 rounded">
              <div class="mb-3">
                <label for="inputProductTitle" class="form-label">ghhhhhhhhhhhh </label>
                <input type="text" class="form-control" id="inputProductTitle" placeholder="Enter product title" required=""[(ngModel)]="product.productName"name="productName">
              </div>
              <div class="mb-3">
                <label for="inputProductDescription" class="form-label">Description</label>
                <textarea class="form-control" id="inputProductDescription" rows="3" required=""[(ngModel)]="product.description"name="productDescription"></textarea>
              </div>
              <div class="mb-3">
                <label for="inputProductDescription" class="form-label">Product Images</label>
                <input id="image-uploadify" type="file" accept=".xlsx,.xls,image/*,.doc,audio/*,.docx,video/*,.ppt,.pptx,.txt,.pdf" multiple>
              </div>
            </div>
          </div>
          <div class="col-lg-4">
            <div class="border border-3 p-4 rounded">
              <div class="row g-3">
                <div class="col-md-6">
                  <label for="inputPrice" class="form-label">Price</label>
                  <input type="email" class="form-control" id="inputPrice" placeholder="00.00" required=""[(ngModel)]="product.price"name="productPrice">
                </div>
                <div class="col-md-6">
                  <label for="inputCompareatprice" class="form-label">Years Of Warranty</label>
                  <input type="password" class="form-control" id="inputCompareatprice" placeholder="00.00" required=""[(ngModel)]="product.yearsOfWarranty"name="productyearsOfWarranty">
                </div>
                <div class="col-md-6">
                  <label for="inputCostPerPrice" class="form-label">Discount</label>
                  <input type="email" class="form-control" id="inputCostPerPrice" placeholder="00.00"  required=""[(ngModel)]="product.discount"name="productDiscount">
                </div>
                <div class="col-md-6">
                  <label for="inputStarPoints" class="form-label">Quantity</label>
                  <input type="password" class="form-control" id="inputStarPoints" placeholder="00.00"  required=""[(ngModel)]="product.quantity"name="productQuantity">
                </div>
                <div class="col-12">
                  <label for="inputProductType" class="form-label">Product Category</label>
                  <select class="form-select" id="inputProductType" required=""[(ngModel)]="product.ProductCategory"name="productQuantity">
                    <option></option>
                    <option value="1">Vêtements_et_accessoires</option>
                    <option value="2">Électronique</option>
                    <option value="3">Maison_et_jardin</option>
                  </select>
                </div>
                <div class="col-12">
                  <label for="inputVendor" class="form-label">Vendor</label>
                  <input class="form-select" id="inputVendor" required=""[(ngModel)]="product.brand "name="productQuantity">
                </div>
                <!-- <div class="col-12">
                   <label for="inputCollection" class="form-label">Collection</label>
                   <select class="form-select" id="inputCollection">
                       <option></option>
                       <option value="1">One</option>
                       <option value="2">Two</option>
                       <option value="3">Three</option>
                     </select>
                 </div>-->
                <div class="col-12">
                  <label for="inputProductTags" class="form-label">Reference</label>
                  <input type="text" class="form-control" id="inputProductTags" placeholder="Enter Product Tags"  required=""[(ngModel)]="product.reference"name="productReference">
                </div>
                <div class="col-12">
                  <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Save Product</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div><!--end row-->
      </div>
    </form>
  </div>
</div>
